<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>

</head>

<body>
    <table border="1" width="40%" cellspacing="0" cellpadding="8">
        <tr>
            <th colspan="3" style="text-align:center; font-size:24px;">
                PERSON PROFILE
            </th>
        </tr>
        <tr>
            <td width="25%">Name</td>
            <td><input type="text" name="name" style="width:95%;"></td>
            <td></td>
        </tr>
        <tr>
            <td width="25%">Email</td>
            <td><input type="email" name="email" style="width:95%;"></td>
            <td></td>
        </tr>
        <tr>
            <td width="25%">Gender</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" placeholder="dd" size="2"> /
                <input type="text" placeholder="mm" size="2"> /
                <input type="text" placeholder="yyyy" size="4">
            </td>
            <td>(dd/mm/yyyy)</td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td>
                <select>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="degree" value="ssc"> SSC
                <input type="checkbox" name="degree" value="hsc"> HSC
                <input type="checkbox" name="degree" value="bsc"> BSc
                <input type="checkbox" name="degree" value="msc"> MSc
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="photo"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</body>

</html>
